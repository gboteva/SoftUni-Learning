<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2 class="text-center text-white m-3">All Brands</h2>
    <div class='row mb-4 d-flex justify-content-around'>
        <div th:each="b : ${brands}" th:object="${b}"  class="brand-section col-md-5 mr-auto d-flex flex-column">
            <h2>Car brand:
                <span th:text="*{getName()}">Brand name</span>
            </h2>
            <div>Models:
                <table>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Start Year</th>
                        <th>End Year</th>
                        <th>Picture</th>
                    </tr>
                    <tr th:each="m : ${models}" th:object="${m}" th:if="${m.getBrandName()==b.getName()}">
                        <th>No</th>
                        <th th:text="*{getName()}" >Model Name</th>
                        <th th:text="*{getCategory().name()}">Model Category</th>
                        <th th:text="*{getStartYear()}">Model Start Year</th>
                        <th th:text="*{getEndYear()}">Model End Year</th>
                        <th><img alt="image" th:src="*{getImageUrl()}"
                                 class="img-thumbnail rounded"></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div>
             <footer> </footer>
    </div>
</div>
</body>
</html>
