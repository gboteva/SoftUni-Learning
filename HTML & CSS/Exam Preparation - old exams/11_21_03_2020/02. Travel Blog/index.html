<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="reset.css">

    <section class="hero">

                    <img src="./Requirements-and-Resources/images/packing.jpg" alt="">

            <li class="second">
                <article>

                    <img src="./Requirements-and-Resources/images/budget.jpg" alt="">

    </section>

    <footer>
        <ul role="list">
            <li>About</li>
            <li>Team</li>
            <li>Events</li>
            <li>Jobs</li>
        </ul>
        
        <ul role="list">
            <li>FAQ</li>
            <li>My Orders</li>

            <li>Contacts</li>
        </ul>
