<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments::head}">

</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="~{fragments/fragments::navigation}">
    </header>

    <section class="road" th:each="r:${routes}" th:object="${r}">
        <img th:src="*{pictures.get(0).getUrl()}" alt="Title image">
        <div>
            <h2 th:text="*{name}">Your Route</h2>
            <p th:text="*{description}">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae alias reiciendis deleniti possimus nemo
                non repellendus?
                Quae atque vero modi quidem! Autem cupiditate fugit doloribus ad amet, asperiores provident commodi.</p>
            <a th:href="@{/routes/details/{id} (id = *{id})}" class="btn">Learn More</a>
        </div>
    </section>
</div>
<!-- Wrapper Ends -->
<footer th:replace="~{fragments/fragments::footer}">
</footer>
</body>

</html>
