<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments::head}">
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="~{fragments/fragments::navigation}">
    </header>

    <section class="road" th:each="r : ${routes}">
        <div>
            <h2 th:text="*{r.name}">Title</h2>
            <p th:text="*{r.description}">Very long description</p>
            <a th:href="@{/routes/details/{id} (id = *{r.id})}" class="btn">Learn More</a>
        </div>
        <img class="rounded-circle w-75 ml-5" th:src="*{r.getPictures().get(0).getUrl()}" alt="Title image">
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<footer class="footer bg-blur rounded" th:replace="~{fragments/fragments::footer}">
</footer>
</html>
