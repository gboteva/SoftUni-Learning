<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:method="POST" th:action="@{/offers/add}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center" >
        <div class="row">

            <div class="form-group col-md-6 mb-3" >
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <input id="model" class="form-control" th:name="model">

                <label class="text-center text-white font-weight-bold" for="brand">Brand</label>
                <input id="brand" class="form-control" th:name="brand">

                <select id="category"
                        class="form-control"
                        th:name="category"
                >
                    <option value="">- Select category -</option>
                    <option th:each="c :${categories}" th:object="${c}" th:text="*{name()}" >
                        Category
                    </option>
                </select>


                <p class="invalid-feedback errors alert alert-danger">
                    Vechicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price"
                       type="number"
                       class="form-control"
                       placeholder="Suggested price"
                       th:name="price"

                       />
                <p  class="invalid-feedback errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row" >
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine"
                        class="form-control"
                        th:name="engine"
                        >
                    <option value="">- Select engine type -</option>
                    <option th:each="e :${engineType}" th:object="${e}" th:text="*{name()}" >
                        Engine type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission"
                        class="form-control"
                        th:name="transmission"
                        >
                    <option value="">- Select transmission type -</option>
                    <option th:each="t : ${transmissions}" th:object="${t}" th:text="*{name()}" name="transmission"> Transmission type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year"
                       class="form-control"
                       placeholder="Manufacturing year"
                       th:name="year"
                       />
                <p class="invalid-feedback errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage"
                       class="form-control"
                       placeholder="Mileage in kilometers"
                       th:name="mileage"
                       />
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description"
                      type="textarea"
                      class="form-control" rows="3"
                      placeholder="Description"
                      th:name="description"
                      ></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here"
                   th:name="imageUrl"
                  >
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
