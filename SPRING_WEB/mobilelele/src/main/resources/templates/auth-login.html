<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form method="POST"
          th:action="@{/users/login}"
          th:object="${loginModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input value="username" id="username" name="username" type="text"
                   class="form-control"
                 th:field="*{username}"
                   th:errorclass="is-invalid"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  value="password" id="password" name="password" type="password" class="form-control"
                  th:field="*{password}"
                    th:errorclass="is-invalid"
                   placeholder="Password"/>
        </div>
        
        <p th:if="${#fields.hasErrors()}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
