<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>


<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>
    <form th:method="patch" th:action="@{/offers/{id}/edit (id = *{id})}" th:object="${offer}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select id="model" class="form-control" th:name="modelName">
                    <option value=""
                            name="modelName"
                            th:field="*{modelName}"
                            th:value="*{modelName}"
                            th:selected="*{modelName}"
                    >- Select a model -</option>

                    <optgroup label ="Brand name">
                            <option th:value="*{modelBrandName}"
                                    th:text="*{modelBrandName}"
                                    th:field="*{modelBrandName}"
                                    th:selected="*{modelBrandName}"
                                    name="modelBrandName"
                                >Model
                            </option>
                    </optgroup>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Vechicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input  id="price"
                        type="number"

                        class="form-control"
                        placeholder="Suggested price"
                        name="price"
                        th:value="*{price}"
                        th:field="*{price}"
                        th:errorclass="is-invalid"
                />
                <p class="invalid-feedback errors alert alert-danger">
                    Suggested price is required and should be more than 100 BG.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine"
                        class="form-control"
                        th:name="engine"
                        th:errorclass="is-invalid"
                >
                    <option value="">- Select engine type -</option>
                    <option
                            th:each="engine : ${engineTypes}"
                            th:value="${engine}"
                            th:text="${engine}"
                            th:selected="${engine} == *{engine}"
                            >
                        Engine type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission"
                        class="form-control"
                        th:name="transmission"
                        th:errorclass="is-invalid"
                >
                    <option value="" >- Select transmission type -</option>
                    <option th:each="t : ${transmissions}"
                            th:value="${t}"
                            th:text="${t}"
                            th:selected="${t} == *{transmission}"
                    > Transmission type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year" type="number" class="form-control"
                       placeholder="Manufacturing year"
                       name="year"
                       th:value="*{year}"
                       th:field="*{year}"
                       th:errorclass="is-invalid"
                />
                <p class="invalid-feedback errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage" type="number"
                       class="form-control"
                       placeholder="Mileage in kilometers"
                       name="miliage"
                       th:value="*{mileage}"
                       th:field="*{mileage}"
                       th:errorclass="is-invalid"
                />
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"
                      name="description"
                      th:text="*{description}"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
            ></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here"
                   name="imageUrl"
                   th:value="*{imageUrl}"
                   th:field="*{imageUrl}"
                   th:errorclass="is-invalid"
            >
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Update Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
		<footer> </footer>
</div>

</body>
</html>
